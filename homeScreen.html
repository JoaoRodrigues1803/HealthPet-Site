<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Health</title>
  <link rel="stylesheet" href="style.css" />

  <script src="script.js" defer></script>

<body>

  <div class="top-bar">
    <h3>Health Pet</h3>
  </div>

  <div class="container">
    <div class="heart-rate-container">
      <div class="heart-rate-circle">
        <span id="heart-rate-value">--</span>
        <span class="bpm-label">BPM</span>
      </div>
      <p><strong>Batimentos Cardíacos</strong></p>
    </div>
<br><br><br><br><br>
    <div class="maps">
      <h3>Vamos ver onde seu pet está</h3>
      <div class="map-wrapper">
        <iframe
          id="map"
          style="border: 0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Navbar no rodapé -->
  <div class="navbar">
    <a href="homeScreen.html">Monitor</a>
    <a href="agenda.html">Agenda</a>
    <a href="blog/html.html">Blog</a>
  </div>

  <script>
  fetch('https://tcc-api-e2y4.onrender.com')
    .then(response => {
      if (!response.ok) {
        throw new Error(`Erro: ${response.statusText}`);
      }
      return response.text();  // Converte a resposta em texto primeiro
    })
    .then(data => {
      console.log(data);  // Verifique o conteúdo da resposta
      // Se for um JSON, podemos convertê-lo
      try {
        const jsonData = JSON.parse(data);
        //document.getElementById('heart-rate-value').textContent = jsonData.bpm || '--';
      } catch (e) {
        console.error('Erro ao parsear JSON:', e);
      }
    })
    .catch(error => {
      console.error('Erro ao consultar API:', error);
    });
</script>
  <script>
    async function carregarMapa() {
    // Teste com valores fixos
    const lat = -23.105454851125238;
    const lng = -47.70891389442661;

    const url = `https://maps.google.com/maps?q=${lat},${lng}&z=15&output=embed`;
    document.getElementById("map").src = url;
    }

    carregarMapa();
  </script>
  

</body>
</html>
