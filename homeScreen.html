<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.16.0/dist/umd/supabase.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

  <div class="top-bar">
    <h3>Health Pet</h3>
  </div>

  <div class="container">
    <div class="heart-rate-container">
      <div class="heart-rate-circle">
        <span id="heart-rate-value">--</span>
        <span class="bpm-label">BPM</span>
      </div>
      <p><strong>Batimentos Cardíacos</strong></p>
    </div>
<br><br><br><br><br>
    <div class="maps">
      <h3>Vamos ver onde seu pet está</h3>
      <div class="map-wrapper">
        <iframe
          id="map"
          style="border: 0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Navbar no rodapé -->
  <div class="navbar">
    <a href="homeScreen.html">Monitor</a>
    <a href="agenda.html">Agenda</a>
    <a href="blog.html">Blog</a>
  </div>

</body>
</html>
