<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cachorro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #222;
            color: #000;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #444;
            user-select: none;
        }
        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #63c2c9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .form-cadastro {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        .form-label {
            font-weight: 600;
            color: #222;
        }
        .btn-primary {
            background: #222;
            border: none;
        }
        .btn-primary:hover {
            background: #4ec3e0;
            color: #fff;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            .form-cadastro {
                padding: 15px;
            }
            header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>Cadastro de Cachorro</header>
    <main>
        <form class="form-cadastro">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Cachorro</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="raca" class="form-label">Raça</label>
                <input type="text" class="form-control" id="raca">
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade (anos)</label>
                <input type="number" class="form-control" id="idade" min="0" required>
            </div>
            <div class="mb-3">
                <label for="porte" class="form-label">Porte</label>
                <select class="form-select" id="porte" required>
                    <option value="">Selecione</option>
                    <option value="pequeno">Pequeno</option>
                    <option value="médio">Médio</option>
                    <option value="grande">Grande</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" min="0" step="0.1">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo">
                    <option value="">Selecione</option>
                    <option value="macho">Macho</option>
                    <option value="fêmea">Fêmea</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="saude" class="form-label">Condições de Saúde</label>
                <textarea class="form-control" id="saude" rows="2" placeholder="Ex: saudável, alergias, doenças, etc."></textarea>
            </div>
            <div class="mb-3">
                <label for="vacinas" class="form-label">Vacinas em dia?</label>
                <select class="form-select" id="vacinas">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="vermifugado" class="form-label">Vermifugado?</label>
                <select class="form-select" id="vermifugado">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </main>
    <footer>
