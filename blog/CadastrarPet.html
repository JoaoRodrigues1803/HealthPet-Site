<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Tipo de Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #222;
            color: #000;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #444;
            user-select: none;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #63c2c9;
        }
        .escolha-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 40px 30px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .escolha-box h2 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #222;
        }
        .btn-escolha {
            width: 100%;
            margin-bottom: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            transition: background 0.3s;
        }
        .btn-escolha:hover {
            background: #4ec3e0;
            color: #fff;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            .escolha-box {
                padding: 20px 10px;
            }
            header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>Cadastro de Pet</header>
    <main>
        <div class="escolha-box">
            <h2>Escolha o tipo de animal para cadastrar:</h2>
            <a href="CadastroC.html" class="btn btn-escolha">Cachorro</a>
            <a href="CadastroG.html" class="btn btn-escolha">Gato</a>
            <button type="button" class="btn btn-escolha">Outro Animal</button>
        </div>
    </main>
    <footer>
        &copy; 2025 Cadastro Pet | Todos os direitos reservados.
    </footer>
</body>
</html>
