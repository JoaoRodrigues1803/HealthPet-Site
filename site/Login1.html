<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #222;
            color: #000;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #444;
            user-select: none;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #63c2c9;
        }
        .login-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 40px 30px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .login-box h2 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #222;
        }
        .form-label {
            font-weight: 600;
            color: #1976D2;
            text-align: left;
            display: block;
            margin-bottom: 6px;
        }
        .form-control {
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #b3e0f2;
            font-size: 1rem;
            padding: 10px;
        }
        .btn-login {
            width: 100%;
            margin-bottom: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #4ec3e0;
            color: #fff;
        }
        .btn-link {
            width: 100%;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 500;
            background: #63c2c9;
            color: #222;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            transition: background 0.3s;
            text-decoration: none;
            display: block;
        }
        .btn-link:hover {
            background: #4ec3e0;
            color: #fff;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            .login-box {
                padding: 20px 10px;
            }
            header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>Login</header>
    <main>
        <div class="login-box">
            <h2>Entre com sua conta</h2>
            <form id="formCadPet">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" required>

                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required>

                <button type="submit" class="btn btn-login">Entrar</button>
            </form>
            <a href="CadastroU.html" class="btn-link">Não tenho conta</a>
            <a href="CadastroC.html" class="btn-link">Cadastrar meu pet</a>
        </div>
    </main>
    <footer>
        &copy; 2025 Health Pet | Todos os direitos reservados.
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


    <script>
        const { createClient } = supabase
        const supabaseClient = createClient('https://blcgszqtzogwdwbhgbwq.supabase.co', 'sb_publishable_TegOLAB84L10PLHHKNu7EA_qSA0A112')

        document.getElementById('formCadPet').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Aqui você pode adicionar a lógica de autenticação
            const { data, error } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: senha,
            });
            
            if (error) {
                alert('Erro ao fazer login: ' + error.message);
            } else {
                alert('Login bem-sucedido!');
                window.location.href = 'CadastroC.html'; // Redireciona para a página do dashboard
            }
        });


    </script>
</body>
</html>
