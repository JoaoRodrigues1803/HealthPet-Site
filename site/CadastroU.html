<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
   <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #222;
            color: #000;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #444;
            user-select: none;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #63c2c9;
        }
        .cadastro-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 40px 30px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .cadastro-box h2 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #222;
        }
        .form-label {
            font-weight: 600;
            color: #1976D2;
            text-align: left;
            display: block;
            margin-bottom: 6px;
        }
        .form-control {
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #b3e0f2;
            font-size: 1rem;
            padding: 10px;
        }
        .btn-cadastro {
            width: 100%;
            margin-bottom: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            transition: background 0.3s;
        }
        .btn-cadastro:hover {
            background: #4ec3e0;
            color: #fff;
        }
        .btn-link {
            width: 100%;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 500;
            background: #63c2c9;
            color: #222;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            transition: background 0.3s;
            text-decoration: none;
            display: block;
        }
        .btn-link:hover {
            background: #4ec3e0;
            color: #fff;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .cadastro-box {
                padding: 20px 10px;
            }
            header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>Cadastro de Usuário</header>
    <main>
        <div class="cadastro-box">
            <h2>Cadastre sua conta</h2>
            <form id="formCadastro">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required>

                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" required>
                
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" name="telefone" class="form-control" required>

                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required>

                <button type="submit" class="btn btn-cadastro">Cadastrar</button>
            </form>
            <a href="Login.html" class="btn-link">Já tem uma conta?</a>
            <a href="CadastroC.html" class="btn-link">Cadastrar meu pet</a>
        </div>

    <div id="message-container"></div>



    </main>
    <footer>
        &copy; 2025 Cadastro Pet | Todos os direitos reservados.
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        const messageContainer = document.getElementById('message-container');

        document.getElementById('formCadastro').addEventListener('submit', async function (event) {
            event.preventDefault();  // Impede o envio padrão do formulário

            // Obtém os valores dos campos
            const name = document.getElementById('nome').value;

            const mail = document.getElementById('email').value;
            const pass = document.getElementById('senha').value;

            // Realizando o cadastro de usuário com o Supabase
            const { data, error } = await _supabase.auth.signUp({
                email: mail,

                nome: name,

            });

            if (error) {
                // Exibe mensagem de erro, caso haja algum problema
                messageContainer.innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
                return;
            }

            // Exibe mensagem de sucesso
            messageContainer.innerHTML = `<p style="color: green;">Usuário cadastrado com sucesso!</p>`;
            console.log('Dados do usuário:', data); // Verificar os dados do usuário no console

            // Após o cadastro, inserimos dados adicionais (telefone, nome) na tabela "usuarios"
            const { error: insertError } = await _supabase
                .from('usuario')  // Nome da sua tabela personalizada
                .insert([
                    {
                        email: mail,  // O email será o mesmo
                        telefone: phone,
                        nome: name,
                        senha: pass
                    }
                ]);

            if (insertError) {
                messageContainer.innerHTML += `<p style="color: red;">Erro ao salvar dados adicionais: ${insertError.message}</p>`;
            } else {
                messageContainer.innerHTML += `<p style="color: green;">Dados adicionais salvos com sucesso!</p>`;
                window.location.href = 'Login.html'; // Redireciona para a página de login
            }
            
        });
    </script>
</body>
</html>
