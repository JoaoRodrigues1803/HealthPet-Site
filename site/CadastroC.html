<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cachorro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- <script src="../scripts/scriptsFormulario.js"></script> -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #222;
            color: #000;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #444;
            user-select: none;
        }
        main {
            flex: 1 0 auto; /* Corrigido para que main cresça e o footer fique no final */
            overflow-y: auto;
            padding: 20px;
            background: #63c2c9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .form-cadastro {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        .form-label {
            font-weight: 600;
            color: #222;
        }
        .btn-primary {
            background: #222;
            border: none;
        }
        .btn-primary:hover {
            background: #4ec3e0;
            color: #fff;
        }
        footer {
            flex-shrink: 0; /* Garante que o footer fique sempre no final */
            background: #222;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .form-cadastro {
                padding: 15px;
            }
            header {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header id="titulo-cadastro">Cadastro de Cachorro</header>
    <main>
    <form class="form-cadastro" id="formCadastro">
        <!-- Campo oculto para ID do dono -->
        <input type="hidden" id="dono-id" value="1"> <!-- Aqui você deverá dinamicamente adicionar o ID do dono -->

        <div class="mb-3">
            <label for="tipo-animal" class="form-label">Selecione o Animal</label>
            <select class="form-select" id="tipo-animal" required>
                <option value="cachorro" selected>Cachorro</option>
                <option value="gato">Gato</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Animal</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
            <label for="raca" class="form-label">Raça</label>
            <input type="text" class="form-control" id="raca">
        </div>
        <div class="mb-3">
            <label for="pelagem" class="form-label">Pelagem</label>
            <select class="form-select" id="pelagem" required>
                <option value="grande">Grande</option>
                <option value="médio">Médio</option>
                <option value="pequeno">Pequeno</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="idade" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="idade" min="0" required>
        </div>
        <div class="mb-3">
            <label for="porte" class="form-label">Porte</label>
            <select class="form-select" id="porte" required>
                <option value="pequeno">Pequeno</option>
                <option value="médio">Médio</option>
                <option value="grande">Grande</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" class="form-control" id="peso" min="0" step="0.1">
        </div>
        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-select" id="sexo">
                <option value="macho">Macho</option>
                <option value="fêmea">Fêmea</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="vacinas" class="form-label">Vacinas em dia?</label>
            <select class="form-select" id="vacinas">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="vermifugado" class="form-label">Vermifugado?</label>
            <select class="form-select" id="vermifugado">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="castrado" class="form-label">Castrado?</label>
            <select class="form-select" id="castrado">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>
        <button type="submit" id="submitPet" class="btn btn-primary w-100">Cadastrar</button>
    </form>
    </main>
    <footer>
        &copy; 2025 Health Pet | Todos os direitos reservados.
    </footer>
    <script>
        document.getElementById('tipo-animal').addEventListener('change', function() {
            const titulo = document.getElementById('titulo-cadastro');
            titulo.textContent = this.value === 'gato' ? 'Cadastro de Gato' : 'Cadastro de Cachorro';
        });


    </script>
</body>
</html>
