<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Pet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #63c2c9;
      color: #000;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 2px solid #444;
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cadastro-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .cadastro-box h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #222;
    }
    .form-label {
      font-weight: 600;
      color: #1976D2;
      text-align: left;
      display: block;
      margin-bottom: 6px;
    }
    .form-control, .form-select {
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #b3e0f2;
      font-size: 1rem;
      padding: 10px;
      width: 100%;
    }
    .btn-cadastro {
      width: 100%;
      margin-bottom: 18px;
      font-size: 1.1rem;
      font-weight: 600;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      transition: background 0.3s;
      cursor: pointer;
    }
    .btn-cadastro:hover {
      background: #4ec3e0;
      color: #fff;
    }
    .btn-link {
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
      font-weight: 500;
      background: #63c2c9;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      transition: background 0.3s;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }
    .btn-link:hover {
      background: #4ec3e0;
      color: #fff;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 1rem;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .cadastro-box {
        padding: 20px 10px;
      }
      header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>Cadastro de Pet</header>
  <main>
    <div class="cadastro-box">
      <h2>Cadastre seu pet</h2>
      <form id="formCadastro">
        <label for="tipo-animal" class="form-label">Selecione o Animal</label>
        <select id="tipo-animal" class="form-select" required>
          <option value="cachorro" selected>Cachorro</option>
          <option value="gato">Gato</option>
        </select>

        <label for="nome" class="form-label">Nome do Animal</label>
        <input type="text" id="nome" class="form-control" required />

        <label for="raca" class="form-label">Raça</label>
        <input type="text" id="raca" class="form-control" />

        <label for="pelagem" class="form-label">Pelagem</label>
        <select id="pelagem" class="form-select" required>
          <option value="curta">Curta</option>
          <option value="media">Média</option>
          <option value="longa">Longa</option>
        </select>

        <label for="idade" class="form-label">Data de Nascimento</label>
        <input type="date" id="idade" class="form-control" required />

        <label for="porte" class="form-label">Porte</label>
        <select id="porte" class="form-select" required>
          <option value="pequeno">Pequeno</option>
          <option value="medio">Médio</option>
          <option value="grande">Grande</option>
        </select>

        <label for="peso" class="form-label">Peso (kg)</label>
        <input type="number" id="peso" class="form-control" min="0" step="0.1" />

        <label for="sexo" class="form-label">Sexo</label>
        <select id="sexo" class="form-select">
          <option value="macho">Macho</option>
          <option value="femea">Fêmea</option>
        </select>

        <label for="vacinas" class="form-label">Vacinas em dia?</label>
        <select id="vacinas" class="form-select">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <label for="vermifugado" class="form-label">Vermifugado?</label>
        <select id="vermifugado" class="form-select">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <label for="castrado" class="form-label">Castrado?</label>
        <select id="castrado" class="form-select">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <button type="submit" class="btn-cadastro">Cadastrar</button>
      </form>
      <a href="Login.html" class="btn-link">Já tenho uma conta</a>
      <a href="CadastroU.html" class="btn-link">Voltar para cadastro de usuário</a>
      <a href="homeScreen.html" class="btn-link">Já cadastrou o pet antes?</a>
    </div>
  </main>
  <footer>
    &copy; 2025 Health Pet | Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    const { createClient } = supabase;
    const _supabase = createClient('https://blcgszqtzogwdwbhgbwq.supabase.co', 'sb_publishable_TegOLAB84L10PLHHKNu7EA_qSA0A112');

    document.getElementById('formCadastro').addEventListener('submit', async function (event) {
      event.preventDefault();

      const { data: { user }, error: userError } = await _supabase.auth.getUser();
      if (userError || !user) {
        alert("Você precisa estar logado para cadastrar um pet");
        return;
      }

      const pet = {
        tipo_animal: document.getElementById("tipo-animal").value,
        nome: document.getElementById("nome").value,
        raca: document.getElementById("raca").value,
        pelagem: document.getElementById("pelagem").value,
        data_nascimento: document.getElementById("idade").value,
        porte: document.getElementById("porte").value,
        peso: document.getElementById("peso").value,
        sexo: document.getElementById("sexo").value,
        vacinas: document.getElementById("vacinas").value === "sim",
        vermifugado: document.getElementById("vermifugado").value === "sim",
        castrado: document.getElementById("castrado").value === "sim",
        tutor_id: user.id
      };

      const { data, error } = await _supabase.from("dados_pet").insert([pet]);

      if (error) {
        console.error(error);
        alert("Erro ao cadastrar pet: " + error.message);
      } else {
        alert("Pet cadastrado com sucesso!");
        document.getElementById('formCadastro').reset();
        window.location.href = 'homeScreen.html';
      }
    });
  </script>
</body>
</html>
