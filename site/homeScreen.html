<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.16.0/dist/umd/supabase.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
</head>
<body>

  <div class="top-bar">
    <h3>Health Pet</h3>
  </div>

  <div class="container">
    <div class="heart-rate-container">
      <div class="heart-rate-circle">
        <span id="heart-rate-value">--</span>
        <span class="bpm-label">BPM</span>
      </div>
      <p><strong>Batimentos Card√≠acos</strong></p>
    </div>
<br><br><br><br><br>
    <div class="maps">
      <h3>Vamos ver onde seu pet est√°</h3>
      <div class="map-wrapper">
        <iframe
          id="map"
          style="border: 0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Navbar no rodap√© -->
  <div class="navbar">
    <a href="homeScreen.html">Monitor</a>
    <a href="agenda.html">Agenda</a>
    <a href="blog.html">Blog</a>
    <a href="userDados.html">Perfil</a>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
     const { createClient } = supabase;
    const _supabase = createClient(
      'https://blcgszqtzogwdwbhgbwq.supabase.co',
      'sb-publishable_TegOLAB84L10PLHHKNu7EA_qSA0A112',
      {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: true
        }
      }
    );
      const { data: sessionData, error } = await _supabase.auth.getSession();
      console.log("Sess√£o atual:", sessionData);
    // Elementos HTML
    const heartRateElement = document.getElementById('heart-rate-value');
    const mapFrame = document.getElementById('map');

    // ==========================
    // üîπ PASSO 1: VERIFICAR LOGIN
    // ==========================
    const { data: { user }, error: userError } = await _supabase.auth.getUser();
    if (userError || !user) {
      alert("Ops! parece que voc√™ n√£o fez login!");
      window.location.href = 'https://healthpet-app.netlify.app/site/Login';
    }

    // ================================
    // üîπ PASSO 2: PEGAR O PET DO USU√ÅRIO
    // ================================
    // Busca o usu√°rio na tabela "usuario"
    const { data: usuarioData, error: usuarioError } = await _supabase
      .from('usuario')
      .select('id')
      .eq('auth_id', user.id)
      .single();

    if (usuarioError || !usuarioData) {
      console.error("Erro ao buscar usu√°rio:", usuarioError?.message);
      alert("N√£o foi poss√≠vel identificar seu perfil de usu√°rio.");
    }

    // Busca o pet associado a esse usu√°rio
    const { data: petData, error: petError } = await _supabase
      .from('pet')
      .select('*')
      .eq('tutor_id', usuarioData.id)
      .single();

    if (petError || !petData) {
      console.error("Erro ao buscar pet:", petError?.message);
      alert("Nenhum pet encontrado para este usu√°rio.");
    }

    console.log("Pet encontrado:", petData);

    // ===================================
    // üîπ PASSO 3: FUN√á√ÉO PARA CARREGAR DADOS DO SENSOR
    // ===================================
    async function carregarDados() {
      const { data, error } = await _supabase
        .from('dados_sensor')
        .select('valores')
        .eq('mac_placa', petData.mac_placa)
        .order('id', { ascending: false })
        .limit(1); // pega o registro mais recente

      if (error) {
        console.error("Erro ao buscar dados do sensor:", error);
      }

      if (!data || data.length === 0) {
        console.warn("Nenhum dado de sensor encontrado para essa mac_placa.");
      }

      // Extrai e converte o JSON armazenado em texto
      const valores = JSON.parse(data[0].valores);

      const frequencia = valores.frequencia ?? '--';
      const latitude = valores.latitude;
      const longitude = valores.longitude;

      // Atualiza o BPM na tela
      heartRateElement.textContent = frequencia;

      // Atualiza o mapa do Google Maps
      if (latitude && longitude) {
        const mapUrl = `https://maps.google.com/maps?q=${latitude},${longitude}&z=15&output=embed`;
        mapFrame.src = mapUrl;
      }

      console.log("Frequ√™ncia:", frequencia);
      console.log("Localiza√ß√£o:", latitude, longitude);
    }

    // Chama ao carregar
    carregarDados();

    // Atualiza automaticamente a cada 10 segundos
    setInterval(carregarDados, 10000);
  </script>



</body>
</html>
