<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.16.0/dist/umd/supabase.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
</head>
<body>

  <div class="top-bar">
    <h3>Health Pet</h3>
  </div>

  <div class="container">
    <div class="heart-rate-container">
      <div class="heart-rate-circle">
        <span id="heart-rate-value">--</span>
        <span class="bpm-label">BPM</span>
      </div>
      <p><strong>Batimentos Cardíacos</strong></p>
    </div>
<br><br><br><br><br>
    <div class="maps">
      <h3>Vamos ver onde seu pet está</h3>
      <div class="map-wrapper">
        <iframe
          id="map"
          style="border: 0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Navbar no rodapé -->
  <div class="navbar">
    <a href="homeScreen.html">Monitor</a>
    <a href="agenda.html">Agenda</a>
    <a href="blog.html">Blog</a>
    <a href="userDados.html">Perfil</a>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    const { createClient } = supabase;
    const _supabase = createClient('https://blcgszqtzogwdwbhgbwq.supabase.co', 'sb_publishable_TegOLAB84L10PLHHKNu7EA_qSA0A112');

    const { data: { user }, error: userError } = await _supabase.auth.getUser()
    console.log(user);

    if (userError || !user) {
      alert("Ops! parece que voce fez login!")
      window.location.href = 'https://healthpet-app.netlify.app/site/Login';
    } else {
      // ✅ Troque 'auth_id' pelo nome correto da coluna na sua tabela 'usuario'
      let { data: usuario, error } = await _supabase
        .from('usuario')
        .select('*')
        .eq('auth_id', user.id) }

    // Elementos HTML
    const heartRateElement = document.getElementById('heart-rate-value');
    const mapFrame = document.getElementById('map');

    // Função para carregar os dados mais recentes
    async function carregarDados() {
      const { data, error } = await _supabase
        .from('coleta_de_dados')
        .select('frequencia_cardiaca, latitude, longitude')
        .eq('tutor_id', user.id) 
        // .order('id', { ascending: false }) // Pega o registro mais recente
        // .limit(1)
        // .single();
        

      if (error) {
        console.error('Erro ao buscar dados:', error);
        return;
      }

      if (data) {
        const { frequencia_cardiaca, latitude, longitude } = data;

        // Atualiza o BPM na tela
        heartRateElement.textContent = frequencia_cardiaca ?? '--';

        // Atualiza o mapa do Google Maps
        if (latitude && longitude) {
          const mapUrl = `https://maps.google.com/maps?q=${latitude},${longitude}&z=15&output=embed`;
          mapFrame.src = mapUrl;
        }
      }
    }

    // Chama ao carregar
    carregarDados();

    // Atualiza automaticamente a cada 10 segundos
    setInterval(carregarDados, 10000);
  </script>



</body>
</html>
