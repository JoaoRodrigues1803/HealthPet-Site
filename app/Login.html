<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Login</title>
</head>
<body>
  <h1>Login / Cadastro</h1>

  <h2>Cadastro</h2>
  <input type="email" id="cadEmail" placeholder="Email">
  <input type="password" id="cadSenha" placeholder="Senha">
  <button onclick="cadastrar()">Cadastrar</button>

  <h2>Login</h2>
  <input type="email" id="logEmail" placeholder="Email">
  <input type="password" id="logSenha" placeholder="Senha">
  <button onclick="login()">Entrar</button>

  <h2>Área Protegida</h2>
  <button onclick="rotaProtegida()">Acessar Rota Protegida</button>
  <p id="resultado"></p>

  <script>
    const API_URL = "https://api-vercel-9g3o.onrender.com"; 
    let token = "";

    async function cadastrar() {
      const email = document.getElementById("cadEmail").value;
      const senha = document.getElementById("cadSenha").value;

      const res = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, senha })
      });

      const dados = await res.json();
      document.getElementById("resultado").innerText = JSON.stringify(dados);
    }

    async function login() {
      const email = document.getElementById("logEmail").value;
      const senha = document.getElementById("logSenha").value;

      const res = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, senha })
      });

      const dados = await res.json();
      if (dados.token) token = dados.token; // guarda o token
      document.getElementById("resultado").innerText = JSON.stringify(dados);
    }

    async function rotaProtegida() {
      if (!token) return alert("Faça login primeiro!");

      const res = await fetch(`${API_URL}/protegida`, {
        headers: { "Authorization": "Bearer " + token }
      });

      const dados = await res.json();
      document.getElementById("resultado").innerText = JSON.stringify(dados);
    }
  </script>
</body>
</html>
